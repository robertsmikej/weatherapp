<html>

<head>
    <title>Weather App?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/carousel.css" />
</head>

<body>

    <div class="weather__app">
        <div class="weather__app__content">
            <div class="wa__side wa__side--wide">
                <div class="wa__overlay--darken"></div>
                <div class="wa__wide__inner__container wa__wide__top__container">
                    <h2 class="wa__wide__top--sitename">Weather App?</h2>
                    <div class="wa__current__location">
                        <div class="wa__current__location--icon-container">
                            <img src="./imgs/icons/location-pin-white.png" alt="Current Location Pin Icon">
                        </div>
                        <div class="wa__current__location--text-container">
                            <p>Current Location</p>
                            <p data-current-location></p>
                        </div>
                    </div>
                </div>
                <div class="wa__wide__inner__container wa__wide__mid__container">
                    <h1>For all your weather forecast needs</h1>
                    <hr />
                    <form class="wa__location__input__container">
                        <input data-location-input class="wa__location__input" type="text" placeholder="What's your location?" />
                        <button data-location-button type="button" class="wa__location__button">Find</button>
                    </form>
                </div>
            </div>
            <div class="wa__side wa__side--content">
                <div class="wa__side--section wa__current">
                    <h3 data-current-title>Today</h3>
                    <div data-card-large class="wa__card wa__card--large"></div>
                </div>
                <div class="wa__side--section wa__forecast">
                    <h3>Forecast</h3>
                    <div class="forecast__carousel--outer">
                        <div class="glide forecast__carousel">
                            <div class="forecast__track glide__track" data-glide-el="track">
                                <ul data-carousel-container class="forecast__slides glide__slides"></ul>
                            </div>
                            <div class="glide__arrows" data-glide-el="controls">
                                <div class="glide__arrow glide__arrow--left" data-glide-dir="<">&#60;</div>
                                <div class="glide__arrow glide__arrow--right" data-glide-dir=">">&#62;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
